<template name="offersMine">
    <aside>
        {{> sorting}}
    </aside>
    <main>
        <div class="offersList">
            {{#each offers}}
                {{> offer}}
            {{/each}}
        </div>

        <div class="more">
            <button class="btn" id="loadMore">
                Pokaż więcej
            </button>
        </div>
    </main>
</template>
