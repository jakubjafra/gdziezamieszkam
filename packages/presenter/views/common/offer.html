<template name="offer">
    <article class="offer animated">
        <div class="offerContainer">
            <div class="offerRow">
                <section class="image">
                    {{> offerImage src=firstPicture}}
                </section>
                <section class="content">
                    {{#with offer}}
                        <h1><a href="{{url}}" target="_blank">{{title}}</a></h1>
                        <h2>
                            {{area}}&nbsp;m<sup>2</sup>,
                            {{niceRoomCount roomCount}}
                            <span class="pull-right">
                                <span class="glyphicon glyphicon-map-marker"></span>
                                {{niceAddress address}}
                            </span>
                        </h2>
                        <div class="description">
                            {{{description}}}
                        </div>
                    {{/with}}
                </section>
                <section class="special">
                    {{#with offer}}
                        <div class="price">{{niceInt price}}&nbsp;zł</div>
                        <div>{{niceFloat pricePerArea}} zł / m<sup>2</sup></div>
                        {{#if priceDeposit}}
                            <div>kaucja: {{niceFloat priceDeposit}} zł</div>
                        {{/if}}
                    {{/with}}
                    {{#if isMine}}
                        <div style="padding-top: 20px;">
                            <button class="btn btn-sm btn-primary declineMine" style="margin:0;">
                                <span class="glyphicon glyphicon-remove"></span>
                                &nbsp;
                                Odrzuć
                            </button>
                        </div>
                    {{/if}}
                </section>
            </div>
            {{#unless isMine}}
                <div class="offerRow buttonRow text-center">
                    <button class="btn btn-primary decline">
                        <span class="glyphicon glyphicon-remove"></span>
                        &nbsp;
                        Odrzuć
                    </button>
                    <button class="btn btn-secondary accept">
                        <span class="glyphicon glyphicon-ok"></span>
                        &nbsp;
                        Zapisz
                    </button>
                </div>
            {{/unless}}
        </div>
    </article>
</template>

<template name="offerImage">
    <div class="offerImage">
        <div class="imageRow">
            <div class="imageCell">
                <img src="{{src}}" />
            </div>
        </div>
    </div>
</template>
