<template name="index">
    <div class="container-fluid">
        <nav class="row">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <h1><span>gdziezamieszkam</span></h1>
                    </div>
                </div>
            </div>
        </nav>
        {{> filters}}
        <div class="row">
            <div class="container">
                <div class="row">
                    {{> offersList}}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="filters">
    <div class="row" id="filters">
        <div class="container">
            <div class="row">
                <div class="col-xs-2">
                    <label for="price">
                        Cena wynajmu
                    </label>
                    <div class="sliderContainer">
                        <input id="price" type="text" />
                    </div>
                </div>
                <div class="col-xs-2">
                    <label for="roomCount">
                        Ilość pokoi
                    </label>
                    <div class="sliderContainer">
                        <input id="roomCount" type="text" />
                    </div>
                </div>
                <div class="col-xs-2">
                    <label for="area">
                        Powierzchnia mieszkania
                    </label>
                    <div class="sliderContainer">
                        <input id="area" type="text" />
                    </div>
                </div>
                <div class="col-xs-3 filterItems">
                    <div>
                        <input type="checkbox" id="hideEstateAgency" />
                        &nbsp;
                        <label for="hideEstateAgency">Nie pokazuj ofert biur nieruchomości</label>
                    </div>
                    <div>
                        <input type="checkbox" id="hideNoPictures" />
                        &nbsp;
                        <label for="hideNoPictures">Ukryj oferty bez zdjęć</label>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-xs-12 text-center" style="margin-top: 10px;">
                    Wyfiltrowano <strong class="text-brand">{{counts.filtered}}</strong> z {{counts.total}} dostępnych ofert.
                </div>
            </div>
        </div>
    </div>
</template>

<template name="offersList">
    {{#each offers}}
        {{> offer}}
    {{/each}}

    <div class="pagination">
        <button id="loadMore">
            Pokaż więcej
        </button>
    </div>
</template>

<template name="offer">
    <article class="offer">
        <div class="offerContainer">
            <section class="image">
                {{> offerImage src=firstPicture}}
            </section>
            <section class="content">
                <h1><a href="{{url}}" target="_blank">{{title}}</a></h1>
                <h2>
                    {{area}}&nbsp;m<sup>2</sup>,
                    {{niceRoomCount roomCount}}
                </h2>
                <div class="description">
                    {{{description}}}
                </div>
            </section>
            <section class="special">
                <span class="price">{{price}}&nbsp;zł</span>
            </section>
        </div>
    </article>
</template>

<template name="offerImage">
    <div class="offerImage">
        <img src="{{src}}" />
    </div>
</template>

<template name="map">
    <div id="map-container">
    </div>
</template>
