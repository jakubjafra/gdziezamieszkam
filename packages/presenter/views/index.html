<template name="index">
    {{> subscribeModal}}

    <div class="main">
        <section class="section80 centerify">
            <div style="padding-bottom: 5vh;">
                <h1><span>gdziezamieszkam</span></h1>
                <h3>
                    Wyszukiwarka mieszkań na wynajem<br>
                    <small>
                        Przeszukujemy Internet w poszukiwaniu ofert, a każdą z nich dokładnie analizujemy<br>
                        prezentując najważniejsze informacje na pierwszym planie.
                    </small>
                </h3>
                <br>
                {{> callToActionForm}}
            </div>
        </section>
        <section class="gray section20 centerify">
            <div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 text-center">
                            <h3><span>Wyszukiwarka</span></h3>
                            <h4>
                                <small>
                                    Zbieramy oferty w jednym miejscu, byś nie musiał przeszukiwać kilku portali.
                                </small>
                            </h4>
                        </div>
                        <div class="col-lg-4 text-center">
                            <h3><span>Parser ofert</span></h3>
                            <h4>
                                <small>
                                    Wyciągamy z oferty najważniejsze informacje, takie jak <em>pełna cena wynajmu</em>, <em>kaucja</em>, <em>dokładna lokalizacja</em> etc.
                                </small>
                            </h4>
                        </div>
                        <div class="col-lg-4 text-center">
                            <h3><span>Filtry</span></h3>
                            <h4>
                                <small>
                                    Przeglądaj tylko te oferty które Cię interesują. Obserwuj swoje kryteria w poszukiwaniu nowych ofert.
                                </small>
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-auto">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        gdziezamieszkam
                    </div>
                </div>
            </div>
        </section>
    </div>
</template>

<template name="subscribeModal">
    <div class="modal fade" tabindex="-1" role="dialog" id="subscribeModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Poinformujemy Cię, kiedy to będzie gotowe</h4>
                </div>
                <div class="modal-body">
                    <p class="text-center">
                        <strong>Gdziezamieszkam</strong> jest w wersji alpha. Nie wszystko jeszcze działa.<br>
                        Zapisz się a damy Ci znać kiedy zacznie.
                    </p>
                    <form id="subscribeForm">
                        <label for="email">
                            Email
                        </label>
                        <input type="text" id="email" class="form-control" placeholder="Email" />

                        <input type="submit" value="Zapisz" class="btn btn-block btn-primary" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="callToActionForm">
    <form id="callToAction">
        <div>
            <p>Szukam</p>
            <select id="type" class="form-control">
                <option value="flat">mieszkania</option>
                <option value="room">pokoju</option>
            </select>
            <p>w</p>
            <select id="city" class="form-control">
                <option value="poznan">Poznaniu</option>
                <option value="warszawa">Warszawie</option>
                <option value="trojmiasto">Trójmieście</option>
                <option value="wroclaw">Wrocławiu</option>
                <option value="krakow">Krakowie</option>
            </select>
        </div>
        <input type="submit" value="Pokaż oferty" class="btn btn-block btn-primary" />
    </form>
</template>
