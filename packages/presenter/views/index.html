<template name="index">
    {{> menu}}
    <aside>
        {{> filters}}
    </aside>
    <main>
        {{> offersList}}
    </main>
</template>

<template name="menu">
    <nav>
        <ul class="mainMenu">
            <li class="active">
                <a href="#">
                    Wszystkie oferty
                    <span class="badge">{{getPublishedCount "offers-all"}}</span>
                </a>
            </li>
            <li>
                <a href="#">
                    Zapisane
                    <span class="badge">{{getPublishedCount "offers-mine"}}</span>
                </a>
            </li>
        </ul>
    </nav>
</template>

<template name="filters">
    <section id="filters">
        <div class="item text-center">
            Wyfiltrowano <strong class="text-brand">{{counts.filtered}}</strong> z {{counts.total}} dostępnych ofert.
        </div>

        <div class="item">
            <label for="price">
                Cena wynajmu
            </label>
            <div class="sliderContainer">
                <input id="price" type="text" />
            </div>
        </div>

        <div class="item">
            <label for="roomCount">
                Ilość pokoi
            </label>
            <div class="sliderContainer">
                <input id="roomCount" type="text" />
            </div>
        </div>

        <div class="item">
            <label for="area">
                Powierzchnia mieszkania
            </label>
            <div class="sliderContainer">
                <input id="area" type="text" />
            </div>
        </div>

        <div class="item filterItems">
            <div>
                <input type="checkbox" id="hideEstateAgency" />
                &nbsp;
                <label for="hideEstateAgency">Nie pokazuj ofert biur nieruchomości</label>
            </div>
            <div>
                <input type="checkbox" id="hideNoPictures" />
                &nbsp;
                <label for="hideNoPictures">Ukryj oferty bez zdjęć</label>
            </div>
            <div>
                <input type="checkbox" id="showShown" />
                &nbsp;
                <label for="hideNoPictures">Pokaż poprzednio obejrzane oferty</label>
            </div>
        </div>
    </section>
</template>

<template name="offersList">
    {{#each offers}}
        {{> offer}}
    {{/each}}

    <div class="pagination">
        <button id="loadMore">
            Pokaż więcej
        </button>
    </div>
</template>

<template name="offer">
    <article class="offer">
        <div class="offerContainer">
            <section class="image">
                {{> offerImage src=firstPicture}}
            </section>
            <section class="content">
                <h1><a href="{{url}}" target="_blank">{{title}}</a></h1>
                <h2>
                    {{area}}&nbsp;m<sup>2</sup>,
                    {{niceRoomCount roomCount}}
                </h2>
                <div class="description">
                    {{{description}}}
                </div>
            </section>
            <section class="special">
                <div class="price">{{price}}&nbsp;zł</div>
                <div>{{niceFloat pricePerArea}} zł / m<sup>2</sup></div>
                <div>&star;&nbsp;{{niceFloat quality}}</div>
            </section>
        </div>
    </article>
</template>

<template name="offerImage">
    <div class="offerImage">
        <img src="{{src}}" />
    </div>
</template>

<template name="map">
    <div id="map-container">
    </div>
</template>
