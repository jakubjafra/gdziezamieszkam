<template name="appLayout">
    {{> menu}}
    {{> yield}}
</template>

<template name="menu">
    <nav>
        <h1>
            <span>
                <a href="{{pathFor route='index'}}">gdziezamieszkam</a>
            </span>
        </h1>
        {{#if isActiveRoute regex='offers'}}
        <ul class="mainMenu">
            <li class="{{isActiveRoute regex='offersList'}}">
                <a href="{{pathFor route='offersList'}}">
                    Wszystkie oferty
                    <span class="badge badge-primary">{{getPublishedCount "offers-all"}}</span>
                </a>
            </li>
            <li class="{{isActiveRoute regex='offersMine'}} secondary">
                <a href="{{pathFor route='offersMine'}}">
                    Zapisane
                    <span class="badge badge-secondary">{{getPublishedCount "offers-mine"}}</span>
                </a>
            </li>
        </ul>
        {{/if}}
    </nav>
</template>
