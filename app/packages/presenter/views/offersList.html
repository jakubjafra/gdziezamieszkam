<template name="offersList">
    {{!-- już na prawdę chuj kurwa --}}
    {{!-- {{> mapModal}} --}}

    <aside>
        {{> sorting}}
        {{> filters}}
    </aside>
    <main>
        <div class="offersList">
            {{#each offers}}
                {{> offer offer=this isMine=false}}
            {{/each}}
        </div>

        <div class="more">
            <button class="btn" id="loadMore">
                Pokaż więcej
            </button>
        </div>
    </main>
</template>
