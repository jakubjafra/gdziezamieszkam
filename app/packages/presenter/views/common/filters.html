<template name="filters">
    <section id="filters">
        <div class="item text-center">
            Wyfiltrowano <strong class="text-brand">{{counts.filtered}}</strong> z {{counts.total}} dostępnych ofert.
        </div>

        <div class="item">
            <label for="localization">
                Lokalizacja
            </label>
            <select id="localization" class="form-control">
                <option value="__all">Całe miasto</option>
                <optgroup label="Dzielnice">
                    {{#each districts}}
                        <option value="{{index}}">{{name}} ({{count}})</option>
                    {{/each}}
                </optgroup>
            </select>
            <div style="margin-top: 10px;">
                <input type="checkbox" id="includeMisleadingAddress" />
                &nbsp;
                <label for="includeMisleadingAddress">Pokaż wyniki o wątpliwym adresie</label>
            </div>
            {{!--
            <div id="map">
                <div id="map-overlay" data-toggle="modal" data-target="#mapModal"></div>
                <div id="small-map-container"></div>
            </div>
            --}}
        </div>

        <div class="item">
            <label for="price">
                Cena wynajmu
            </label>
            <div class="sliderContainer">
                <input id="price" type="text" />
            </div>
        </div>

        <div class="item">
            <label for="area">
                Powierzchnia mieszkania
            </label>
            <div class="sliderContainer">
                <input id="area" type="text" />
            </div>
        </div>

        <div class="item">
            <label for="pricePerArea">
                Cena za m<sup>2</sup>
            </label>
            <div class="sliderContainer">
                <input id="pricePerArea" type="text" />
            </div>
        </div>

        <div class="item">
            <label for="roomCount">
                Ilość pokoi
            </label>
            <div class="sliderContainer">
                <input id="roomCount" type="text" />
            </div>
        </div>

        <div class="item filterItems">
            <div>
                <input type="checkbox" id="hideEstateAgency" />
                &nbsp;
                <label for="hideEstateAgency">Nie pokazuj ofert biur nieruchomości</label>
            </div>
            <div>
                <input type="checkbox" id="hideNoPictures" />
                &nbsp;
                <label for="hideNoPictures">Ukryj oferty bez zdjęć</label>
            </div>
            <!--<div>-->
                <!--<input type="checkbox" id="showShown" disabled="disabled" />-->
                <!--&nbsp;-->
                <!--<label for="showShown">Pokaż poprzednio obejrzane oferty</label>-->
            <!--</div>-->
        </div>
    </section>
</template>

<template name="mapModal">
    <div id="mapModal" class="modal fade in">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div id="big-map"></div>
            </div>
        </div>
    </div>
</template>
